{% extends "main/base.html" %}


{% block content %}
<form method="post">
    {% csrf_token %}


    {% for field in form %}
    <p><label class="from-label" for="{{ field.id_for_label }}">{{ field.label }}:</label>{{ field }}</p>
    <div class="form-error">{{ field.errors }}</div>
    {% endfor %}
    <button type="submit">Log in</button>

</form>


{% endblock %}
